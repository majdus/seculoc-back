basePath: /api/v1
definitions:
  internal_adapter_http_handler.AcceptInvitationRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  internal_adapter_http_handler.CreateCheckRequest:
    properties:
      candidate_email:
        type: string
      candidate_first_name:
        type: string
      candidate_last_name:
        type: string
      candidate_phone:
        type: string
      property_id:
        type: integer
    required:
    - candidate_email
    - property_id
    type: object
  internal_adapter_http_handler.CreatePropertyRequest:
    properties:
      address:
        type: string
      deposit_amount:
        type: number
      details:
        additionalProperties: true
        type: object
      is_furnished:
        type: boolean
      name:
        type: string
      rent_amount:
        type: number
      rent_charges_amount:
        type: number
      rental_type:
        enum:
        - long_term
        - seasonal
        type: string
      seasonal_price_per_night:
        type: number
    required:
    - address
    - details
    - rental_type
    type: object
  internal_adapter_http_handler.InviteTenantRequest:
    properties:
      email:
        type: string
      property_id:
        type: integer
    required:
    - email
    - property_id
    type: object
  internal_adapter_http_handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  internal_adapter_http_handler.LoginResponse:
    properties:
      capabilities:
        $ref: '#/definitions/seculoc-back_internal_core_service.Capabilities'
      current_context:
        $ref: '#/definitions/seculoc-back_internal_core_service.UserContext'
      token:
        type: string
      user:
        properties:
          email:
            type: string
          first_name:
            type: string
          id:
            type: integer
          is_verified:
            type: boolean
          last_name:
            type: string
          owner_profile:
            $ref: '#/definitions/seculoc-back_internal_core_service.UserProfile'
          phone:
            type: string
          stripe_customer_id:
            type: string
        type: object
    type: object
  internal_adapter_http_handler.OpenBankingCallback:
    properties:
      transactions:
        items:
          $ref: '#/definitions/seculoc-back_internal_core_service.TransactionData'
        type: array
    type: object
  internal_adapter_http_handler.PropertyResponse:
    properties:
      address:
        type: string
      created_at:
        type: string
      deposit_amount:
        type: number
      details:
        additionalProperties: true
        type: object
      id:
        type: integer
      is_active:
        type: boolean
      is_furnished:
        type: boolean
      name:
        type: string
      owner_id:
        type: integer
      rent_amount:
        type: number
      rent_charges_amount:
        type: number
      rental_type:
        type: string
      seasonal_price_per_night:
        type: number
      vacancy_credits:
        type: integer
    type: object
  internal_adapter_http_handler.PublicSolvencyCheckResponse:
    properties:
      candidate_email:
        type: string
      candidate_first_name:
        type: string
      candidate_last_name:
        type: string
      property_address:
        type: string
      property_id:
        type: integer
      property_name:
        type: string
      rent_amount:
        type: number
      status:
        type: string
    type: object
  internal_adapter_http_handler.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      invite_token:
        description: Optional
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - phone
    type: object
  internal_adapter_http_handler.SolvencyCheckResponse:
    properties:
      candidate_email:
        type: string
      candidate_first_name:
        type: string
      candidate_last_name:
        type: string
      created_at:
        type: string
      id:
        type: integer
      property_address:
        type: string
      property_id:
        type: integer
      report_url:
        type: string
      score_result:
        type: integer
      status:
        type: string
      token:
        type: string
      verification_url:
        type: string
    type: object
  internal_adapter_http_handler.SubscriptionResponse:
    properties:
      data:
        properties:
          user:
            properties:
              email:
                type: string
              first_name:
                type: string
              id:
                type: integer
              is_verified:
                type: boolean
              last_name:
                type: string
              owner_profile:
                $ref: '#/definitions/seculoc-back_internal_core_service.UserProfile'
              phone:
                type: string
              stripe_customer_id:
                type: string
            type: object
        type: object
      status:
        type: string
    type: object
  internal_adapter_http_handler.SwitchContextRequest:
    properties:
      target_context:
        enum:
        - owner
        - tenant
        type: string
    required:
    - target_context
    type: object
  internal_adapter_http_handler.UpdatePropertyRequest:
    properties:
      address:
        type: string
      deposit_amount:
        type: number
      details:
        additionalProperties: true
        type: object
      is_furnished:
        type: boolean
      name:
        type: string
      rent_amount:
        type: number
      rent_charges_amount:
        type: number
      rental_type:
        enum:
        - long_term
        - seasonal
        type: string
      seasonal_price_per_night:
        type: number
    type: object
  seculoc-back_internal_core_service.Capabilities:
    properties:
      can_act_as_owner:
        type: boolean
      can_act_as_tenant:
        type: boolean
    type: object
  seculoc-back_internal_core_service.InvitationDetailsDTO:
    properties:
      deposit_amount:
        type: number
      email:
        type: string
      owner_name:
        type: string
      property_address:
        type: string
      rent_amount:
        type: number
    type: object
  seculoc-back_internal_core_service.LeaseDTO:
    properties:
      contract_url:
        type: string
      deposit_amount:
        type: number
      end_date:
        type: string
      id:
        type: integer
      property_address:
        type: string
      property_id:
        type: integer
      rent_amount:
        type: number
      rental_type:
        type: string
      start_date:
        type: string
      status:
        type: string
    type: object
  seculoc-back_internal_core_service.SubscriptionDTO:
    properties:
      end_date:
        type: string
      frequency:
        type: string
      max_properties_limit:
        type: integer
      plan_type:
        type: string
      start_date:
        type: string
      status:
        type: string
    type: object
  seculoc-back_internal_core_service.TransactionData:
    properties:
      amount:
        type: number
      date:
        type: string
      description:
        type: string
    type: object
  seculoc-back_internal_core_service.UserContext:
    enum:
    - owner
    - tenant
    - none
    type: string
    x-enum-varnames:
    - ContextOwner
    - ContextTenant
    - ContextNone
  seculoc-back_internal_core_service.UserProfile:
    properties:
      credit_balance:
        type: integer
      subscription:
        $ref: '#/definitions/seculoc-back_internal_core_service.SubscriptionDTO'
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Backend API for Seculoc, a rental management platform.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Seculoc API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /auth/switch-context:
    post:
      consumes:
      - application/json
      description: Switch between owner and tenant context
      parameters:
      - description: Context Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.SwitchContextRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Switch user context
      tags:
      - auth
  /invitations:
    post:
      consumes:
      - application/json
      description: Send an invitation to a tenant
      parameters:
      - description: Invitation Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.InviteTenantRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Invite a tenant
      tags:
      - invitations
  /invitations/{token}:
    get:
      consumes:
      - application/json
      description: Get details for an invitation by token
      parameters:
      - description: Invitation Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/seculoc-back_internal_core_service.InvitationDetailsDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get invitation details
      tags:
      - invitations
  /invitations/accept:
    post:
      consumes:
      - application/json
      description: Accept a tenant invitation
      parameters:
      - description: Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.AcceptInvitationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Accept an invitation
      tags:
      - invitations
  /leases:
    get:
      consumes:
      - application/json
      description: Get all active leases where the authenticated user is the tenant
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/seculoc-back_internal_core_service.LeaseDTO'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List user leases
      tags:
      - leases
  /leases/{id}/download:
    get:
      description: Generate and download the lease contract (HTML/PDF)
      parameters:
      - description: Lease ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - text/html
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Download lease document
      tags:
      - leases
  /properties:
    get:
      consumes:
      - application/json
      description: Get all properties belonging to the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      security:
      - BearerAuth: []
      summary: List user properties
      tags:
      - properties
    post:
      consumes:
      - application/json
      description: Create a property listing (Long Term or Seasonal)
      parameters:
      - description: Property Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.CreatePropertyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.PropertyResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new property
      tags:
      - properties
  /properties/{id}:
    delete:
      consumes:
      - application/json
      - application/json
      description: |-
        Soft delete a property belonging to the authenticated user
        Update details of an existing property
      parameters:
      - description: Property ID
        in: path
        name: id
        required: true
        type: integer
      - description: Property ID
        in: path
        name: id
        required: true
        type: integer
      - description: Property Update Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.UpdatePropertyRequest'
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.PropertyResponse'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - BearerAuth: []
      summary: Update a property
      tags:
      - properties
      - properties
    put:
      consumes:
      - application/json
      - application/json
      description: |-
        Soft delete a property belonging to the authenticated user
        Update details of an existing property
      parameters:
      - description: Property ID
        in: path
        name: id
        required: true
        type: integer
      - description: Property ID
        in: path
        name: id
        required: true
        type: integer
      - description: Property Update Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.UpdatePropertyRequest'
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.PropertyResponse'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - BearerAuth: []
      summary: Update a property
      tags:
      - properties
      - properties
  /solvency/check:
    post:
      consumes:
      - application/json
      description: Consume credit to run solvency check on candidate and send invitation
        email
      parameters:
      - description: Check Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.CreateCheckRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.SolvencyCheckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Initiate Solvency Check
      tags:
      - solvency
  /solvency/check/{id}/cancel:
    post:
      description: Cancel a pending check and refund credit to property or global
        wallet
      parameters:
      - description: Check ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Cancel Solvency Check
      tags:
      - solvency
  /solvency/checks:
    get:
      description: Get all solvency checks for the current owner, optionally filtered
        by property
      parameters:
      - description: Property ID filter
        in: query
        name: property_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_adapter_http_handler.SolvencyCheckResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List Solvency Checks
      tags:
      - solvency
  /solvency/credits:
    post:
      consumes:
      - application/json
      description: Buy solvency check credits (e.g., pack_20)
      parameters:
      - description: Credit Pack Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Purchase Credit Pack
      tags:
      - solvency
  /solvency/public/check/{token}:
    get:
      description: Allows candidate to see the solvency check request
      parameters:
      - description: Check Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.PublicSolvencyCheckResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Solvency Check Details (Public)
      tags:
      - solvency
  /solvency/public/check/{token}/callback:
    post:
      consumes:
      - application/json
      description: Endpoint for mocking Open Banking data callback
      parameters:
      - description: Check Token
        in: path
        name: token
        required: true
        type: string
      - description: Transaction Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_adapter_http_handler.OpenBankingCallback'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Open Banking Callback (Public)
      tags:
      - solvency
  /subscriptions:
    post:
      consumes:
      - application/json
      description: Subscribe user to Discovery, Serenity, or Premium plan
      parameters:
      - description: Subscription Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapter_http_handler.SubscriptionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Subscribe to a plan
      tags:
      - subscriptions
  /subscriptions/upgrade:
    post:
      consumes:
      - application/json
      description: Purchase additional property slots (Serenity/Premium only)
      parameters:
      - description: Limit Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Increase property limit
      tags:
      - subscriptions
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
