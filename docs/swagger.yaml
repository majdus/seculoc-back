basePath: /api/v1
definitions:
  handler.AcceptInvitationRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  handler.InviteTenantRequest:
    properties:
      email:
        type: string
      property_id:
        type: integer
    required:
    - email
    - property_id
    type: object
  handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.LoginResponse:
    properties:
      capabilities:
        $ref: '#/definitions/service.Capabilities'
      current_context:
        $ref: '#/definitions/service.UserContext'
      token:
        type: string
      user:
        properties:
          email:
            type: string
          first_name:
            type: string
          id:
            type: integer
          is_verified:
            type: boolean
          last_name:
            type: string
          owner_profile:
            $ref: '#/definitions/service.UserProfile'
          phone:
            type: string
          stripe_customer_id:
            type: string
        type: object
    type: object
  handler.PropertyResponse:
    properties:
      address:
        type: string
      created_at:
        type: string
      deposit_amount:
        type: number
      details:
        additionalProperties: true
        type: object
      id:
        type: integer
      is_active:
        type: boolean
      owner_id:
        type: integer
      rent_amount:
        type: number
      rental_type:
        type: string
      vacancy_credits:
        type: integer
    type: object
  handler.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      invite_token:
        description: Optional
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - phone
    type: object
  handler.SubscriptionResponse:
    properties:
      data:
        properties:
          user:
            properties:
              email:
                type: string
              first_name:
                type: string
              id:
                type: integer
              is_verified:
                type: boolean
              last_name:
                type: string
              owner_profile:
                $ref: '#/definitions/service.UserProfile'
              phone:
                type: string
              stripe_customer_id:
                type: string
            type: object
        type: object
      status:
        type: string
    type: object
  handler.SwitchContextRequest:
    properties:
      target_context:
        enum:
        - owner
        - tenant
        type: string
    required:
    - target_context
    type: object
  service.Capabilities:
    properties:
      can_act_as_owner:
        type: boolean
      can_act_as_tenant:
        type: boolean
    type: object
  service.InvitationDetailsDTO:
    properties:
      deposit_amount:
        type: number
      email:
        type: string
      owner_name:
        type: string
      property_address:
        type: string
      rent_amount:
        type: number
    type: object
  service.LeaseDTO:
    properties:
      contract_url:
        type: string
      deposit_amount:
        type: number
      end_date:
        type: string
      id:
        type: integer
      property_address:
        type: string
      property_id:
        type: integer
      rent_amount:
        type: number
      rental_type:
        type: string
      start_date:
        type: string
      status:
        type: string
    type: object
  service.SubscriptionDTO:
    properties:
      end_date:
        type: string
      frequency:
        type: string
      max_properties_limit:
        type: integer
      plan_type:
        type: string
      start_date:
        type: string
      status:
        type: string
    type: object
  service.UserContext:
    enum:
    - owner
    - tenant
    - none
    type: string
    x-enum-varnames:
    - ContextOwner
    - ContextTenant
    - ContextNone
  service.UserProfile:
    properties:
      credit_balance:
        type: integer
      subscription:
        $ref: '#/definitions/service.SubscriptionDTO'
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Backend API for Seculoc, a rental management platform.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Seculoc API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /auth/switch-context:
    post:
      consumes:
      - application/json
      description: Switch between owner and tenant context
      parameters:
      - description: Context Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.SwitchContextRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Switch user context
      tags:
      - auth
  /invitations:
    post:
      consumes:
      - application/json
      description: Send an invitation to a tenant
      parameters:
      - description: Invitation Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.InviteTenantRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Invite a tenant
      tags:
      - invitations
  /invitations/{token}:
    get:
      consumes:
      - application/json
      description: Get details for an invitation by token
      parameters:
      - description: Invitation Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.InvitationDetailsDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get invitation details
      tags:
      - invitations
  /invitations/accept:
    post:
      consumes:
      - application/json
      description: Accept a tenant invitation
      parameters:
      - description: Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.AcceptInvitationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Accept an invitation
      tags:
      - invitations
  /leases:
    get:
      consumes:
      - application/json
      description: Get all active leases where the authenticated user is the tenant
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.LeaseDTO'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List user leases
      tags:
      - leases
  /properties:
    get:
      consumes:
      - application/json
      description: Get all properties belonging to the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      security:
      - BearerAuth: []
      summary: List user properties
      tags:
      - properties
    post:
      consumes:
      - application/json
      description: Create a property listing (Long Term or Seasonal)
      parameters:
      - description: Property Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.PropertyResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new property
      tags:
      - properties
  /properties/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a property belonging to the authenticated user
      parameters:
      - description: Property ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a property
      tags:
      - properties
  /solvency/check:
    post:
      consumes:
      - application/json
      description: Consume credit to run solvency check on candidate
      parameters:
      - description: Check Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Initiate Solvency Check
      tags:
      - solvency
  /solvency/credits:
    post:
      consumes:
      - application/json
      description: Buy solvency check credits (e.g., pack_20)
      parameters:
      - description: Credit Pack Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Purchase Credit Pack
      tags:
      - solvency
  /subscriptions:
    post:
      consumes:
      - application/json
      description: Subscribe user to Discovery, Serenity, or Premium plan
      parameters:
      - description: Subscription Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SubscriptionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Subscribe to a plan
      tags:
      - subscriptions
  /subscriptions/upgrade:
    post:
      consumes:
      - application/json
      description: Purchase additional property slots (Serenity/Premium only)
      parameters:
      - description: Limit Info
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Increase property limit
      tags:
      - subscriptions
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
