version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "db/schemas.sql"
    gen:
      go:
        package: "postgres"
        out: "internal/adapter/storage/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
