services:
  postgres:
    image: postgres:15-alpine
    container_name: seculoc-postgres
    environment:
      POSTGRES_USER: seculoc_user
      POSTGRES_PASSWORD: seculoc_password
      POSTGRES_DB: seculoc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize the database schema automatically
      - ./db/schemas.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seculoc_user -d seculoc_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
